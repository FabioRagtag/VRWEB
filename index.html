<html>
  <head>
    <title>Hello World</title>
    <script src="js/aframe.js"></script>
  </head>
  <body>
    <h1>PRIMO SITO IN VR</h1>
    <a-scene embedded>

      <a-assets>
        <a-asset-item id="tree" src="models/seggiolo.glb"></a-asset-item>
    </a-assets>

      <a-gltf-model position="1.5 0.7 -2" src="#tree"></a-gltf-model>


      <a-box scale="1 2 1" position="-1 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="puydesancy.jpg" ></a-sky>
    </a-scene>
  </body>
</html>
